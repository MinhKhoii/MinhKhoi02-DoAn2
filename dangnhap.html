<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="css/dangnhap.css">
    <script src="js/jquery-3.6.0.min.js"></script>
</head>

<body>
    <div class="login">
        <div class="login-box">
            <h1>Đăng nhập</h1>
            <form id="target" action="home.html">
                <label for="tailkhoan">Tài khoản</label>
                <input type="text" id="tailkhoan" name="tailkhoan" placeholder="Nhập tài khoản...">
                <label for="matkhau">Mật khẩu</label>
                <input type="password" id="matkhau" name="matkhau" placeholder="Nhập mật khẩu...">
                <input class="click" type="submit" value="Đăng nhập">
                <label id="err" style="color: red;"></label>
            </form>
            
        </div>
    </div>
    <script>
        $('#err').html('');
        $("#target").submit(function (event) {
            var _tailkhoan = $('#tailkhoan').val();
            var _matkhau = $('#matkhau').val();
            if (_tailkhoan == 'minhkhoj' && _matkhau == '1') {
                var user = { tailkhoan: _tailkhoan, matkhau: _matkhau };
                localStorage.setItem('user', JSON.stringify(user));
                window.location.href = "index.html";
            } else {
                $('#err').html('Thông tin tài khoản hoặc mật khẩu không chính xác');
            }
            event.preventDefault();
        });
    </script>
</body>

</html>
